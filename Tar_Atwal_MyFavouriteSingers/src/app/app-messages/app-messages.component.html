<div *ngIf="messageService.messages.length">
    <h2 style="font-size:xx-large; text-align: center;">Messages</h2>

    <button type="button" class="clear" style="width: 150px;height: 50px; color: red;" (click)="messageService.clear()">
        Clear messages
    </button><br/>

    <div *ngFor="let message of messageService.messages">
        {{message}}
    </div><br/><br/>
</div>
