<div class="content" *ngIf ="content.type ==='Punjabi' || content.type === 'Romantic' || content.type ===''"  [ngStyle]="{'margin': '30px '  }">

<div class="border">

    <h1>{{ content.title }}</h1>
    <p>{{ content.description }}</p>
    <img *ngIf="content.imgURL; else defaultImage" [src]="content.imgURL" (click)="showContent(content)">
    <ng-template #defaultImage>
        <img src="assets/img/d.jpg">
      </ng-template>
    <p>{{ content.creator }}</p>
    <p *ngIf="content.type" appHoverAffect [affectStyle]="'underline'" >{{ content.type }}</p>
    <p *ngIf="content.tags" appHoverAffect [affectStyle]="'bold'">{{ content.tags }}</p>
</div>
